<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree | </title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
       

</head>
<body>

    <div  class="content">
        <div class="mode-color" >
            <i class="fa-solid fa-moon" id="dark-theme-switcher"></i>
        </div>

        <div class="profile">
            <div class="profile-picture">
                <img src="Assets/picture.png" alt="foto do perfil">
            </div>

            <h1>DOMION</h1>
            <p>Robot Influencer</p>
        </div>

        <div class="links-pages">
            <ul>
                <li>
                    <a href="#" target="_blank">
                        Domain Murah
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        Email Hosting (Mailspace)
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        Hosting Murah Diskon 30%
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        Cloud VPS
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        Domain yg Baik Menurut si Mbah
                    </a>
                </li>
            </ul>
        </div>

        <div class="links-social-media">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" rel="extern" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" rel="extern" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/home" target="_blank" rel="extern" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/" target="_blank" rel="extern" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="extern" target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
